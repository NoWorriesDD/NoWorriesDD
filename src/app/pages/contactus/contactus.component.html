<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Make the body height equal to the viewport height */
        }

        #left-side {
            width: 50%;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/photos/contact-us-picture-id504514058?k=6&m=504514058&s=612x612&w=0&h=vgxfzyNirHM-EYzGqjJ8j-2cXZyHfwymApz_A8azWDQ=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left-side h1 {
            text-align: center;
        }

        #right-side {
            width: 50%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4b8cfb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="left-side">
        <h1>Contact Us</h1>
    </div>
    <div id="right-side">
        <form>
            <label for="name" style="margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" style="margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" style="margin-bottom: 5px;">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
